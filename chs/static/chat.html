<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Campus Heaven Chatbot</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset & Base */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #FFFFFF;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo {
      width: 40px;
      height: 40px;
    }
    header .title {
      font-size: 24px;
      color: #00bfff;
      font-weight: bold;
    }

    /* Chat Container */
    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      flex: 1;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Message Styles */
    .message {
      max-width: 70%;
      padding: 15px 20px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in;
    }
    .bot-message {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .user-message {
      background: #00bfff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    /* Input Area (dropdown & text) */
    .input-container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      gap: 10px;
    }

    /* <select> & <input> */
    .chat-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
    .chat-input::-ms-expand { display: none; }
    .send-button {
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      background: #00bfff;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .send-button:hover {
      background: #009acd;
      transform: scale(0.98);
    }

    /* Loading Animation */
    .loading {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      align-self: flex-start;
      margin: 10px 0;
      display: flex;
    }
    .dot-flashing {
      position: relative;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #00bfff;
      animation: dotFlashing 1s infinite linear;
    }
    .dot-flashing::before,
    .dot-flashing::after {
      content: '';
      display: inline-block;
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #00bfff;
      animation: dotFlashing 1s infinite linear;
    }
    .dot-flashing::before { left: -15px; animation-delay: 0s; }
    .dot-flashing::after  { left: 15px;  animation-delay: 0.5s; }
    @keyframes dotFlashing {
      0%   { background-color: #00bfff; }
      50%,100% { background-color: rgba(255,255,255,0.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Loader Bar */
    .loader {
      height: 4px;
      width: 100%;
      background: rgb(44, 44, 44);
      position: relative;
      overflow: hidden;
    }
    .loader .light {
      width: 100px;
      height: 100%;
      position: absolute;
      left: -30%;
      top: 0;
      background: linear-gradient(87deg, rgba(0,0,0,0) 0%, rgb(0,204,255) 40%, rgb(0,204,255) 60%, rgba(22,113,205,0) 100%);
      animation: light 1.5s infinite ease-in-out;
    }
    @keyframes light {
      from { left: -30%; }
      to   { left: 100%; }
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      padding: 30px 0;
    }
    footer .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    footer .footer-section {
      flex: 1 1 200px;
      margin: 10px;
    }
    footer .footer-section h3 {
      margin-bottom: 10px;
      color: #fff;
    }
    footer .footer-section ul {
      list-style: none;
      padding: 0;
    }
    footer .footer-section ul li {
      margin-bottom: 5px;
    }
    footer .footer-section ul li a {
      color: #ccc;
      text-decoration: none;
    }
    footer .footer-section .social-media a {
      margin-right: 10px;
      color: #ccc;
      font-size: 20px;
    }
    footer .legal {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <img src="/static/bot.png" alt="Bot Logo" class="logo">
    <div class="title">Urgent Care Bot</div>
  </header>

  <div class="container">
    <div class="chat-container">
      <div class="chat-messages"></div>

      <!-- 1) Accommodation SELECT UI -->
      <div id="accommodation-select-container" class="input-container">
        <select id="accommodation-select" class="chat-input">
          <option value="" selected disabled>Select your accommodation</option>
          {% for acc in accommodations %}
            <option value="{{ acc }}">{{ acc }}</option>
          {% endfor %}
        </select>
        <button id="select-button" class="send-button">Confirm</button>
      </div>

      <!-- 2) Chat INPUT UI -->
      <div id="chat-input-container" class="input-container" style="display:none;">
        <input type="text" class="chat-input" placeholder="Type your message...">
        <button id="send-button" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Loader Bar -->
  <div class="loader">
    <div class="light"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#accommodation">Accommodation</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#meals">Meals</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Social Media</h3>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: info@campusheaven.com</p>
        <p>Phone: +1 234 567 890</p>
      </div>
    </div>
    <div class="legal">
      <p>Terms of Service | Privacy Policy</p>
    </div>
  </footer>

  <!-- Inject username via Jinja -->
  <script>
    const USERNAME = "{{ session.username }}";
  </script>

  <!-- Raw JS (unparsed by Jinja) -->
  {% raw %}
  <script>
    const chatMessages = document.querySelector('.chat-messages');
    const accContainer = document.getElementById('accommodation-select-container');
    const chatContainer = document.getElementById('chat-input-container');
    const accSelect = document.getElementById('accommodation-select');
    const selectBtn = document.getElementById('select-button');
    const sendBtn   = document.getElementById('send-button');
    const chatInput = chatContainer.querySelector('.chat-input');

    let accommodation = null;

    function addMessage(html, isUser=false) {
      const msg = document.createElement('div');
      msg.classList.add('message', isUser ? 'user-message' : 'bot-message');
      msg.innerHTML = html;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 1) Ask for accommodation on load
    window.onload = () => {
      addMessage(`Hi ${USERNAME}! Which accommodation are you from?`);
    };

    // 2) Handle dropdown confirmation
    selectBtn.addEventListener('click', () => {
      const sel = accSelect.value;
      if (!sel) return;
      accommodation = sel;
      addMessage(sel, true);
      addMessage("Great! How can I help you today?");
      accContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
    });

    // 3) Handle chat input
    sendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, true);
      chatInput.value = '';

      // show loading
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.innerHTML = '<div class="dot-flashing"></div>';
      chatMessages.appendChild(loading);

      fetch('/chatbot_api', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ accommodation, message: text })
      })
      .then(r => r.json())
      .then(data => {
        loading.remove();
        addMessage(data.response);
      });
    });

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
  {% endraw %}
</body>
</html>
