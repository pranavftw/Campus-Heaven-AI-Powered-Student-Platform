<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Listing - Campus Heaven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #FFFFFF;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 36px;
      color: #00bfff;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #00bfff;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background-color: #00bfff;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #009acd;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-edit"></i> Edit Listing</h2>
  <form method="POST">
    <label for="category">Category</label>
    <select id="category" name="category" required onchange="toggleFields(this.value)">
      <option value="Accommodations" {% if listing['category'] == 'Accommodations' %}selected{% endif %}>Accommodations</option>
      <option value="Gyms" {% if listing['category'] == 'Gyms' %}selected{% endif %}>Gyms</option>
      <option value="Libraries" {% if listing['category'] == 'Libraries' %}selected{% endif %}>Libraries</option>
      <option value="Meal Services" {% if listing['category'] == 'Meal Services' %}selected{% endif %}>Meal Services</option>
    </select>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ listing['name'] }}" required>

    <div id="address-fields">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" value="{{ listing['address'] }}">

      <label for="facilities">Facilities</label>
      <textarea id="facilities" name="facilities" rows="3">{{ listing['facilities'] }}</textarea>
    </div>

    <div id="cuisine-field" style="display:none;">
      <label for="cuisine">Cuisine</label>
      <input type="text" id="cuisine" name="cuisine" value="{{ listing['cuisine'] }}">
    </div>

    <label for="price">Price{{ '(Per session)' if listing['category'] == 'Gyms' else '' }}</label>
    <input type="number" step="0.01" id="price" name="price" value="{{ listing['price'] }}" required>

    <label for="image">Image URL</label>
    <input type="text" id="image" name="image" value="{{ listing['image'] }}">

    <button type="submit"><i class="fas fa-check"></i> Update Listing</button>
  </form>

  <script>
    function toggleFields(category) {
      const addressFields = document.getElementById('address-fields');
      const cuisineField = document.getElementById('cuisine-field');
      if (category === 'Meal Services') {
        addressFields.style.display = 'none';
        cuisineField.style.display = 'block';
      } else {
        addressFields.style.display = 'block';
        cuisineField.style.display = 'none';
      }
    }

    window.onload = function () {
      toggleFields(document.getElementById('category').value);
    };
  </script>
</body>
</html>
