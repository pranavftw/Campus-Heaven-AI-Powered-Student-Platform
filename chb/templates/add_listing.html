<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Listing - Campus Heaven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #FFFFFF;
    }
    a {
      text-decoration: none;
      color: #FFFFFF;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 0 20px;
    }

    /* Sticky Header */
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00bfff;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }
    header nav ul li a {
      color: #FFFFFF;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #00bfff;
    }

    /* Form Styles */
    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
      font-size: 32px;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #00bfff;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #FFFFFF;
      font-size: 16px;
      outline: none;
    }
    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }
    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background-color: #00bfff;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #009acd;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .container {
        margin: 60px auto;
      }
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <div class="container">
      <div class="logo">Campus Heaven</div>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('add_listing') }}">Add Listing</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2><i class="fas fa-plus"></i> Add New Listing</h2>
    <form method="POST">
      <label for="category">Category</label>
      <select id="category" name="category" style="background-color:black" required onchange="toggleFields(this.value)">
        <option value="Accommodations">Accommodations</option>
        <option value="Gyms">Gyms</option>
        <option value="Libraries">Libraries</option>
        <option value="Meal Services">Meal Services</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Business name" required>

      <div id="address-fields">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Business address">

        <label for="facilities">Facilities</label>
        <textarea id="facilities" name="facilities" rows="3" placeholder="List facilities"></textarea>
      </div>

      <div id="cuisine-field" style="display:none;">
        <label for="cuisine">Cuisine</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="Cuisine type">
      </div>

      <label for="price">Price</label>
      <input type="number" step="0.01" id="price" name="price" placeholder="Price (e.g. 499.00)" required>

      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" placeholder="http://example.com/image.jpg">

      <button type="submit"><i class="fas fa-check"></i> Add Listing</button>
    </form>
  </div>

  <script>
    function toggleFields(category) {
      const addr = document.getElementById('address-fields');
      const cuis = document.getElementById('cuisine-field');
     // if (category === 'Meal Services') {
     //   addr.style.display = 'none';
     //   cuis.style.display = 'block';
     // } else {
      //  addr.style.display = 'block';
       // cuis.style.display = 'none';
     // }
    }
    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      toggleFields(document.getElementById('category').value);
    });
  </script>
</body>
</html>
