<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      display: flex;
      justify-content: center;
    }

    .reviews-container {
      width: 90%;
      max-width: 800px;
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 0.75rem;
    }

    h2 {
      text-align: center;
      color: #a78bfa;
    }

    form {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      font-size: 0.9rem;
      color: #d1d5db;
    }

    input[type="number"] {
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #4b5563;
      background-color: #374151;
      color: white;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #a78bfa;
    }

    button {
      align-self: flex-start;
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #dc2626;
    }

    pre {
      white-space: pre-wrap;
      background-color: #374151;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      max-height: 500px;
      overflow-y: auto;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #a78bfa;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reviews-container">
    <h2>All Reviews</h2>

    <form method="POST" action="{{ url_for('delete_review') }}">
      <label for="line_number">Enter Line Number to Delete:</label>
      <input type="number" name="line_number" id="line_number" required>
      <button type="submit" onclick="return confirm('Are you sure you want to delete this review line?')">üóëÔ∏è Delete Review</button>
    </form>

    <pre>
{% for line in content.splitlines() %}
{{ loop.index0 }}: {{ line }}
{% endfor %}
    </pre>

    <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
